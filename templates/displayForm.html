<!-- display page. It displays the entries of elements of the recipe model.-->

{% extends "layout.html" %}
{% block content %}
    <h2>Apartment entries</h2>
        
        <table width="500">
            <thead>
            <th> Apartment Name </th>
            <th> Beds </th>
            <th> Price </th>
            <th> Address </th>
            <th> Phone</th>
            </thead>
        {% for entry in entries %}
            <tbody class=entry>
            <tr>
            <td>{{ entry.title}}</td>
            <td>{{ entry.beds}} </td>
            <td>{{ entry.price}} </td>
            <td>{{ entry.address}}</td>
            <td>{{ entry.phone}}</td>
            </tr>
            </tbody>
        {% endfor %}
        </table>
       
{% endblock %}
